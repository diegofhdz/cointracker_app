<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
<title>Coin Tracker</title>
</head>
<body>
    <header class="bg-dark text-white p-4">
        <h1>BTC and ETH Price Tracker</h1>
    </header>
    <div class="d-flex justify-content-center text-center flex-column align-items-center">
        <h2 class="text-center p-3">Prices are retrieved using the <a class="text-decoration-none" href="https://coinlayer.com/">CoinLayer</a> API.</h2>
        <button onclick="getData()" class="btn btn-primary btn-sm">Get Prices</button>
    </div>

    <div class="container-fluid mt-3">
        <div class="row flex-column flex-md-row">
          <div class="col-12 mb-3">
            <!-- First div container goes here -->
            <h2 class="text-center">BTC/USD Price:</h2>
            <h3 id="btc" class="text-center text-success btc-price"></h3>
          </div>
          <div class="col-12">
            <!-- Second div container goes here -->
            <h2 class="text-center">ETH/USD Price:</h2>
            <h3 id="eth" class="text-center text-success eth-price"></h3>
          </div>
        </div>
      </div>
      
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
